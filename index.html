<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time To Travel</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="header_logo">
                <div class="header_wrap">
                    <a href="" class="header_link">
                        <h1>
                            Escape from routine
                        </h1>
                    </a>
                </div>
            </div>
            <div class="nav">
                <li class="nav_item">
                    <a href="" class="nav_link">
                        About us
                    </a>
                </li>
                <li class="nav_item">
                    <a href="" class="nav_link">
                        Contacts
                    </a>
                </li>
                <li class="nav_item">
                    <a href="" class="nav_link">
                        Servises
                    </a>
                </li>
            </div>
            <div class="menu">
                <form method="post" action="https://fom.in.ua/echo" class="menu_form">
                    <div class="menu_item">
                        <h2>
                            Country
                        </h2>
                        <select name="select1">
                            <option value="value1">
                                Great Britain
                            </option>
                            <option value="value2">
                                Austria
                            </option>
                            <option value="value3">
                                Bosnia and Herzegovina
                            </option>
                        </select>
                    </div>
                    <div class="menu_item">
                        <h2>
                            Sleeps
                        </h2>
                        <label>
                            <input type="number" name="quantity">
                        </label>
                    </div>
                    <div class="menu_item">
                        <h2>
                            Arrival date
                        </h2>
                        <label>
                            <input type="date" name="date" min="2022-08-28" max="2022-12-31">
                        </label>
                    </div>
                    <div class="menu_item">
                        <input type="submit" value="Book now">
                    </div>
                </form>
            </div>
        </header>
        <main class="main"></main>
        <footer class="footer"></footer>
    </div>
</body>
</html>
